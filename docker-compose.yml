version: '3.8'

services:
  whaletui:
    build: .
    container_name: whaletui-app
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
      - LOG_LEVEL=DEBUG
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./logs:/app/logs
    depends_on:
      - test-container
    networks:
      - whaletui-network

  # Test container for development
  test-nginx:
    image: nginx:alpine
    container_name: whaletui-test-nginx
    ports:
      - "8080:80"
    networks:
      - whaletui-network

  # Test container for development
  test-redis:
    image: redis:alpine
    container_name: whaletui-test-redis
    ports:
      - "6379:6379"
    networks:
      - whaletui-network

networks:
  whaletui-network:
    driver: bridge

volumes:
  logs:
